{% extends "base.html" %}

{% load widget_tweaks %}

{% block conteudo %}
<div class="container">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">{{ nome_pagina }}</h1>
    </div>

    <div class="card shadow mb-4">        
        <div class="card-body">
            <h4 class="mb-3 text-primary">
                Meu Perfil
            </h4>
    
            <div>
                <div class="form-group col-md-6 text-left">
                    <div style="position: relative; display: inline-block;">
                        <a>
                            <img src="{{ request.user.foto_perfil.url }}" style="height: 100px; width: 100px; border-radius: 100%;" alt="">
                        </a>
                        <a href="#" class="btn btn-sm btn-secondary" style="position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);">Alterar</a>
                    </div>
                </div>
            </div>
            
            
            
    <form class="mt-4">
        <!-- Linha 1 -->
        <div class="row">
            <div class="form-group col-md-6">
                <label>Nome do usúario</label>
                <input type="text" class="form-control" value="{{ request.user.nome_completo }}" disabled>
            </div>

            <div class="form-group col-md-6">
                <label>CPF:</label>
                <input type="text" class="form-control" value="{{ request.user.cpf }}" disabled>
            </div>
        </div>

        <!-- Linha 2 -->
        <div class="row">
            <div class="form-group col-md-6">
                <label>E-mail</label>
                <input type="text" class="form-control" value="{{ request.user.email }}" disabled>
            </div>

            <div class="form-group col-md-6">
                <label>Telefone</label>
                <input type="text" class="form-control" value="{{ request.user.telefone }}" disabled>
            </div>
        </div>

        <!-- Linha 3 -->
        <div class="row">
            <div class="form-group col-md-6">
                <label>Cidade</label>
                <input type="text" class="form-control" value="{{ request.user.cidade }}" disabled>
            </div>

            <div class="form-group col-md-6">
                <label>Função</label>
                <input type="text" class="form-control" value="{{ request.user.funcao }}" disabled>
            </div>
        </div>


            <!--<p class="mr-2 mt-5 mb-4 text-right">
                <small>
                    Empresa cadastrada em {{ empresa.horario_cadastro }} por {{ empresa.registrado_por }}
                </small>
            </p> -->
        
            <div class="d-flex justify-content-end mt-4">
                <button class="btn btn-primary mr-2" type="submit">
                    <span class="text">Salvar dados</span>
                </button>
                <a href="{% url 'index' %}" class="btn btn-secondary text-white" type="button" style="margin-left: 10px;">
                    <span class="text">Voltar para Home</span>
                </a>
            </div>
        </div>
        <p class="text-center">Para editar os seus dados, procure seu gestor</p>
        </div>
        </div>
    
</div>
{% endblock %}
